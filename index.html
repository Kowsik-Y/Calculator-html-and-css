<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css"/>
  <title>CALCULATOR</title>
</head>
<body>
  <center><h1>BASIC CALCULATOR</h1></center>
  <div class="container">
    <div class="calculator">
            <input type="text" placeholder="ENTER THE VALUE    "  id="outputvalue">
            <button onclick="Clear()">AC</button>
            <button onclick="display('%')">%</button>
            <button onclick="dele()">Delete</button>
            <button onclick="display('/')">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')">+</button>
            <button onclick="display('00')">00</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('.')">.</button>
            <button onclick="Calculate()"class="equal">=</button>
        </div>
    </div>
    <script>
        let outputvalue = document.getElementById("outputvalue")
        
        function display(num){
            outputvalue.value += num;
        }
        function Calculate(){
            try{
                outputvalue.value = eval(outputvalue.value);
            }
            catch(err)
            {
                alert("INVALID");
            }
        }
        function Clear(){
            outputvalue.value = "";
        }
        function dele(){
            outputvalue.value = outputvalue.value.slice(0,-1);
         }

    </script>
</body>
</html>
